    <script src="https://kit.fontawesome.com/49556164ac.js" crossorigin="anonymous"></script>

    <style>
        .nav-link {
            text-decoration: none;
            color: black;
            transition: color 1s ease;
        }

        .nav-item.active .nav-link,
        .nav-link:focus {
            color: white;
        }

        .nav-link:hover {
            color: beige;
        }

        .welcome {
            margin: 20px;
            padding: 15px;
            background-color: #F3F3F3;
            width: auto;
            height: auto;
            font-size: 26px;
        }

        .ic {
            margin-left: 30px;
            margin-bottom: 20px;
        }

        .lec-content {
            margin: 20px;
            padding: 15px;
            border: 1px solid black;
        }

        .lec-p {
            font-size: 26px;
        }

        .in-lec {
            margin-left: 20px;
        }

        .in-lec p,
        a {
            color: black;
            text-decoration: none;
            font-size: 20px;
        }

        .in-lec a:hover {
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .welcome {
                font-size: 20px;
            }

            .pay-p {
                font-size: 18px;
            }

            .ic {
                margin-left: 0px;
                margin-bottom: 5px;
            }

            .lec-p {
                font-size: 20px;
            }

            .in-lec p,
            a {
                color: black;
                text-decoration: none;
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

                </div>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            ICT
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="olict.html">O/L ICT</a></li>
                            <li><a class="dropdown-item" href="alict.html">A/L ICT</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Alex Adam
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                            <li><a class="dropdown-item" href="#">LogOut</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="welcome">
            <div class="row">
                <div class="col-md-10">
                    <p>Welcome to the O/L Information Communication Technology</p>
                </div>
                <div class="col-md-2 text-end">
                    <button class="btn" data-bs-toggle="modal" data-bs-target="#editModal"><i
                            class="far fa-pen-to-square fa-2x"></i></button>
                </div>
            </div>

        </div>

        <div class="add-lec">
            <div class="lec-content">
                <div class="row">
                    <div class="col-md-10">
                        <p class="lec-p">
                            Lec 1
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal"
                                style="background-color: #22a1cf; border: none;">Upload</button>
                        </p>
                    </div>
                    <div class="col-md-2 text-end">
                        <button class="btn"><i class="fa fa-trash" style="font-size: 25px;"></i></button>
                    </div>
                </div>
                <div class="in-lec">
                    <p>Introduction to ICT <i class="fa fa-trash"></i></p>
                    <p>Introduction to ICT - Video <i class="fa fa-trash"></i></p>
                    <p>Introduction to ICT - Video <i class="fa fa-trash"></i></p>
                </div>
            </div>
            <div class="col-md-12 text-end p-3">
                <button class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><i
                        class="fa-solid fa-circle-plus fa-2x"></i></button>
            </div>
        </div>

    </div>





    <!-- Modal -->

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Message</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input class="form-control" type="text" name="topicname">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" style="background-color: #22a1cf;">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Enter Topic Name</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input class="form-control" type="text" name="topicname">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" style="background-color: #22a1cf;">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-4" id="exampleModalLabel">Upload File</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="lec-p">
                        Select a File
                        <label class="btn btn-primary" style="background-color: #22a1cf; border: none;">
                            Upload
                            <input type="file" style="display: none;">
                        </label>
                    </p>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select a Payment Option</option>
                        <option value="1">Free</option>
                        <option value="2">Pay</option>
                    </select>
                    <br>
                    <input type="text" class="form-control" placeholder="Enter a Price for Content">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" style="background-color: #22a1cf;">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>
